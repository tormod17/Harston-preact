    <script type="text/javascript">
    $("#navigation li").on("click", function (t) {
        console.log(this)
      t.preventDefault();
      var e = this.hash;
      $("html, body").animate({
        scrollTop: $(e).offset().top
      }, 800, function () {
        window.location.hash = e
      })
    })
    </script>
